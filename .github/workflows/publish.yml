name: Publish on tag

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - name: npm install, build and test
        run: |
          npm ci
          npm run build --if-present
          npm run start:mockredis
          npm test
      - name: setup git
        run: |
          git config --global user.email "developer@kontist.com"
          git config --global user.name "GitHub"
      - name: Use DockerfileDev (to copy dist and not generate it)
        run: |
          rm Dockerfile
          mv DockerfileDev Dockerfile
      - name: npm publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  publish-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: kontist
          password: ${{ github.token }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        env:
          IMAGE_REPOSITORY: ghcr.io/kontist/mock-solaris
        with:
          push: true
          tags: |
            ${{ env.IMAGE_REPOSITORY }}:latest
            ${{ env.IMAGE_REPOSITORY }}:${{ github.ref_name }}
